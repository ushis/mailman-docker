---
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t ushi/mailman mailman
    - docker build -t ushi/postorius postorius

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ushi/mailman
      - curl -XPOST -u $MAILMAN_DEPLOY_USER:$MAILMAN_DEPLOY_PASS $MAILMAN_DEPLOY_HOOK
      - docker push ushi/postorius
      - curl -XPOST -u $POSTORIUS_DEPLOY_USER:$POSTORIUS_DEPLOY_PASS $POSTORIUS_DEPLOY_HOOK
