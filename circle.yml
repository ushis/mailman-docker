---
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t ushi/mailman mailman
    - docker build -t ushi/postorius postorius

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ushi/mailman
      - docker push ushi/postorius
