---
language: generic

sudo: false

services:
  - docker

before_script:
  - npm install -g snyk
  - snyk auth "${SNYK_API_TOKEN}"

script:
  - docker build -t mailman .
  - snyk test --docker mailman

before_deploy:
  - if test -n "${TRAVIS_TAG}"; then
      docker tag mailman "ushi/mailman:${TRAVIS_TAG}" &&
        snyk monitor --docker "ushi/mailman:${TRAVIS_TAG}";
    else
      docker tag mailman "ushi/mailman:latest";
    fi
  - docker login -u $DOCKER_USER -p $DOCKER_PASS

deploy:
  - provider: script
    skip_cleanup: true
    script: docker push "ushi/mailman:${TRAVIS_TAG}"
    on:
      tags: true

  - provider: script
    skip_cleanup: true
    script: docker push "ushi/mailman:latest"
    on:
      branch: master
